{% extends "base.html" %}
{% block content %}
<h2>All Reviews</h2>
{% for review in reviews %}
    <div class="review-box">
        <strong>Rating:</strong> {{ review.rating }}<br>
        <strong>Comment:</strong> {{ review.comment }}
    </div>
{% else %}
    <p>No reviews yet.</p>
{% endfor %}
{% endblock %}
